<footer class="mx-auto mb-8 mt-4 flex max-w-screen-3xl flex-wrap justify-center px-6 text-sm text-secondary">
  <span class="m-2">{{ .Site.Copyright }}</span>
  {{ if .Site.Menus.footer }}
    <ul class="my-2 flex flex-wrap justify-center">
      {{ range .Site.Menus.footer }}
        <li>
          <a class="mx-2" {{ with .Params.rel -}}rel="{{ . }}"{{ end -}} href="{{ .URL }}">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</footer>
